<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Ajax Uploader</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>

    <div class="container">
      <div class="page-header">
        <h1>Simple Ajax Uploader</h1>
        <h3>Basic Example</h3>
      </div>
      <div class="row" style="padding-top:10px;">
        <div class="col-xs-2">
          <button id="uploadBtn" class="btn btn-large btn-primary">Choose File</button>
        </div>
        <div class="col-xs-10">
          <div id="progressOuter" class="progress progress-striped active" style="display:none;">
            <div id="progressBar" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
          </div>
        </div>
      </div>
      <div class="row" style="padding-top:10px;">
        <div class="col-xs-10">
          <div id="msgBox"></div>
        </div>
      </div>
    </div>

    <script src="../../SimpleAjaxUploader.js"></script>
    <script src="upload.js"></script>
  </body>
</html>
